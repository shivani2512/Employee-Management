{% extends 'base.html' %}
{% block body_block %}
    <div class="jumbotron">

    {% if register %}
        <h1>Thank you for registering...</h1>
    {% else %}
         <h3>Register here</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    {% endif %}
    </div>
{% endblock %}
